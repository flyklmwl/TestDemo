<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <!-- 文本框小栗子 -->
    <div style="width:50%; margin:auto;">
        <form>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">提交</button>
            </div>
        </form>
    </div>

    <!-- 选择框小栗子 -->
    <div style="width:50%; margin:auto;">
        <select class="form-select">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
        </select>
    </div>

    <!-- 选择框小栗子 -->
    <div style="width:50%; margin:auto;">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="check1" name="option1" value="1">
            <label class="form-check-label">选项 1</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="check2" name="option2" value="2" checked>
            <label class="form-check-label">选项 2</label>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary" onclick="getcheckval()">提交</button>
        </div>
    </div>

    <!--    var checked_values = $("input[type='checkbox']").is(':checked').val()-->
    <!--  jquery调用函数  -->
    <script>
        function getcheckval() {
            // var arr = new Array();
            var arr = [];
            // var checked_values = $("input[type='checkbox']:checked").val()
            $("input[type='checkbox']:checked").each(function(){
                arr.push($(this).val());
            });

            alert(arr);

            window.location.href = "http://www.baidu.com/"
        }
    </script>
</body>
</html>
